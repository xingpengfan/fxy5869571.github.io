<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    const aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    const ulEle = document.getElementById("aqi-list");

    ( () => {
        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        const li = aqiData.filter( (p1, p2, p3) =>{
            return p1[1] > 60;
        });
        li.forEach( (p1, p2, p3) =>{
           const liEle = document.createElement("li");
           liEle.innerHTML = `第${p2+1}名:${p1[0]},${p1[1]}`;
           ulEle.appendChild(liEle);
        });
    })();

</script>
</body>
</html>
