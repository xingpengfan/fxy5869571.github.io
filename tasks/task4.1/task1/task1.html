<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>regValidate</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body >
<div class="container">
    <h1>正则表达式验证</h1>
    <input type="text" id="text"><button id="btn">验证</button>
    <span id="span"></span>
    <input type="text" id="text2"><button id="btn2">验证</button>
    <span id="span2"></span>
</div>
</body>
<script>
    window.onload=function () {
        var text = document.getElementById("text");
        var btn = document.getElementById("btn");
        var spanEle = document.getElementById("span")
        var text2 = document.getElementById("text2");
        var btn2 = document.getElementById("btn2");
        var spanEle2 = document.getElementById("span2")
        var reg = /^1(30||31||32||55||56||85||86)\d{8}$/
        var reg2 = /^1(34||35||36||37||38||39||50||51||57||58||59)\d{8}$/
        var reg3 = /^(33||53||80|\89)\d{8}$/
        btn.onclick = function () {
            if(reg.test(text.value)){
                spanEle.innerText = "这是联通号码"
            }else if(reg2.test(text.value)){
                spanEle.innerText = "这是移动号码"
            }else if(reg3.test(text.value)){
                spanEle.innerText = "这是电信号码"
            }else {
                spanEle.innerText = "尼玛，这货不是手机号"
            }
        }
        var reg4 = /(?:^|\s)\b([A-Za-z]+(?:-[A-Za-z]+)*)\s+\1\b(?=\s|$)/
        btn2.onclick = function () {
            if(reg4.test(text2.value)){
                spanEle2.innerText = "是两个相邻的相同单词"
            }else {
                spanEle2.innerText = "不是两个相邻的单词"
            }
        }
    }

</script>
</html>
