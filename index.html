
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        body{
            background: black;
        }
        #frame{
            margin:100px auto;
            position:relative;
            width:500px;
            height:300px;
            perspective: 3000px;
            border-radius:5px}
        #photos {
            position: relative;
            height:300px;
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            -webkit-animation: m1 16s 1s  infinite;
            animation: m1 10s 1s infinite linear;
        }
        #photos img{
            position: absolute;
            width:500px;
            height:300px;
            box-shadow: 3px 3px 4px rgba(0,0,0,0.8);
            border-radius: 3px;
        }
        .img-1{
            position: relative;
            z-index: 9;
            transform: rotateY(0deg) translateZ(400px);
            -webkit-transform: rotateY(0deg) translateZ(400px);
        }
        a{
            position: absolute;
            padding: 50px;
            left: 20px;
            top: 50px;
            font-size: 50px;
            color: white;
            opacity: 0;
        }
        .img-2{
            transform: rotateY(270deg) translateZ(400px);
            -webkit-transform: rotateY(270deg) translateZ(400px);
        }
        .img-3{
            transform: rotateY(180deg) translateZ(400px);
            -webkit-transform: rotateY(180deg) translateZ(400px);
        }
        .img-4{
            transform: rotateY(90deg) translateZ(400px);
            -webkit-transform: rotateY(90deg) translateZ(400px);
        }
        @-webkit-keyframes m1 {
            5%,25%{
                transform: rotateY(90deg);
                -webkit-transform: rotateY(90deg);   }
            30%,50%{
                transform: rotateY(180deg);
                -webkit-transform: rotateY(180deg);   }
            55%,75%{
                transform: rotateY(270deg);
                -webkit-transform: rotateY(270deg);   }
            80%,100%{
                transform: rotateY(360deg);
                -webkit-transform: rotateY(360deg);   }
        }
    </style>
</head>
<body>
<div id="frame" >
    <div id="photos" >
        <div  class="img-1"><img src="imgs/1.png" />
            <a href="https://hao.360.cn/?src=lm&ls=n36a7f6a197">154565454546</a>
        </div>
        <div class="img-2"><img  src="imgs/2.png" />
            <a href="https://hao.360.cn/?src=lm&ls=n36a7f6a197">154565454546</a></div>
        <div class="img-3" > <img src="imgs/4.png"/>
            <a href="https://hao.360.cn/?src=lm&ls=n36a7f6a197">154565454546</a></div>
        <div class="img-4"><img  src="imgs/3.png" />
            <a href="https://hao.360.cn/?src=lm&ls=n36a7f6a197">154565454546</a></div>
    </div>
</div>
</body>
</html>
