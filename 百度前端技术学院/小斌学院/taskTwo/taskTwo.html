<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {
        var list = [];
        var j = 0;
        for (var i=0;i<aqiData.length;i++){
            if(aqiData[i][1] > 60){
                list[j] = aqiData[i];
                j++;
            };
        };
        list.sort(function (a,b) {
            return a[1] - b[1];
        });
        list.reverse();
        console.log(list);
        var ul = document.getElementById("aqi-list");
        for (var m = 0; m<list.length; m++) {
            var li = document.createElement("li");
            li.innerHTML = "第"+ (m+1)+"名："+list[m][0] + ":" + list[m][1];
            ul.appendChild(li);
        }
        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */

    })();

</script>
</body>
